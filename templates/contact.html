{% extends 'base.html' %}

{% block contact %}active{% endblock contact %}
<!-- shows which bar is active -->

{% block style %}
<style>
    .container{
        width: 90%;
    }
</style>
{% endblock style %}

{% block title %}Contact{% endblock title %}
{% block Breadcrump %}

          <li class="breadcrumb-item active" aria-current="page">Login</li>
      </ol>

{% endblock Breadcrump %}
{% block body %}

<div class="container my-4">
    <h1 class="text-center">Contact Us</h1>
    <form action="/contact/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name"
                placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email"
                placeholder="Enter your email address">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone"
                placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Tell us why you want to contact us</label>
            <textarea class="form-control" id="desc" name="desc" rows="6"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark">Submit</button>
        <!-- <script>
            function myFunc(){
                confirm("Are you sure you want to submit the form?")
            }
        </script> -->
    </form>
</div>
{% endblock body %}
