    .form .inputbox2 input[type="submit"] {
      max-width: 120px;

        cursor: pointer;
        /* color: aliceblue; */
        padding: 10px 20px;

<body>
  <header>
    <nav aria-label="breadcrumb" style="padding-left: 10px; padding-top: 10px;">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Register</li>
      </ol>
    </nav>
    <p align="center"><button type="button" onclick="home()" class="btn-close border" aria-label="Close"></button></p>
      <script>
        function home() {
          window.location.href = '/';
        }
      </script>
  </header>
  <section>
  
    <div class="box">
    
      <div class="container">
        
        <!-- <div class="teacher-image">
          <img src="/media/register1.svg" alt="img" width="390px">
        </div> -->
        <div class="form">
          <h2>Create your Account</h2>
          <p class="forget"><small>Already have an account?</small> <a href="/sign_in" aria-current="page"><small>Click
                Here</small></a></p>
          <form action="/register/" method="post">
            {% csrf_token %}

            <!-- <div class="container mt-3"> -->
          
            <div class="row justify-content-start">
              <div class="col-lg-6">
                <div class="inputbox">
                  <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name"
                    required>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="inputbox0">
                  <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name"
                    required>
                </div>
              </div>
            
              <div class="col-md-12">
                <div class="inputbox1">
                  <!-- <label for="email" class="form-label1">Email address</label> -->
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
                </div>
              
                <div class="inputbox1">
                  <!-- <label for="username" class="form-label">Username</label> -->
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="inputbox1">
                  <!-- <label for="password1" class="form-label2">Password</label> -->
                  <input type="password" class="form-control" id="password1" name="password1" placeholder="Password"
                    required>
                </div>
                <div class="inputbox1">
                  <!-- <label for="password2" class="form-label3">Confirm Password</label> -->
                  <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password"
                    required>
                </div>
              </div>
            </div>
            <!-- <div class="alert alert-{{ message.tags }} border" role="alert" style="padding: 5px; margin-left: 150px; margin-bottom: -36px;">
              *<small>Passwords do not match</small>
            </div> -->
            {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}" role="alert" style="padding: 5px; margin-left: 150px; margin-bottom: -36px;">
                *<small>{{ message }}</small>
              </div>
            {% endfor %}
            {% endif %}
            <!-- <div class="inputbox3">
          <input type="checkbox">   I agree to Terms and Conditions and Privacy Policy</div> -->
            <div class="inputbox2" style="margin: 0px 340px 0px 0px;">
              <input type="submit" value="Register">
            </div>
            <!-- </div> -->
          </form>
        </div>
      </div>
    </div>
  </section>

  
</body>
